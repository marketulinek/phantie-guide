<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Phantie Guide</title>
</head>
<body style="background-color: rgba(0, 0, 0, .1);">
<div class="container">
    <div class="mx-auto p-2" style="max-width: 720px;">
        <div class="row row-cols-2 mt-5 pt-5 mb-3">
            <div class="col-4">
                <img src="{% static 'images/phantie_avatar.png' %}" class="img-thumbnail" alt="Phantie Avatar">
            </div>
            <div class="col-8">
                <div class="popover bs-popover-auto fade show" id="popover188686" style="position: absolute; margin: 0px;" data-popper-placement="right">
                    <div class="popover-arrow" style="position: absolute; top: 15px;"></div>
                    <div class="popover-body">Hi, I'm Phantie!<br>Tell me your GitHub username and repo name, and I'll give you my opinion.</div>
                </div>
            </div>
        </div>

        <div class="row row-cols-1">
            <div class="col">
                <form>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control form-control-lg" id="formGroupExampleInput" placeholder="username/repo">
                      <button class="btn btn-primary" type="button" id="button-addon2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                          &nbsp;Analyze
                      </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row row-cols-1 mt-5">
            <div class="alert alert-success" role="alert">
              <h4 class="alert-heading">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
                  Well done!
              </h4>
              <p>Something here.</p>
              <hr>
              <p class="mb-0">Some links here.</p>
            </div>

            <div class="alert alert-warning" role="alert">
              <h4 class="alert-heading">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-neutral" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4 10.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 0-1h-7a.5.5 0 0 0-.5.5zm3-4C7 5.672 6.552 5 6 5s-1 .672-1 1.5S5.448 8 6 8s1-.672 1-1.5zm4 0c0-.828-.448-1.5-1-1.5s-1 .672-1 1.5S9.448 8 10 8s1-.672 1-1.5z"/>
                </svg>
                  It's ok
              </h4>
              <p>Something here.</p>
              <hr>
              <p class="mb-0">Some links here.</p>
            </div>

            <div class="alert alert-danger" role="alert">
              <h4 class="alert-heading">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-emoji-frown" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M4.285 12.433a.5.5 0 0 0 .683-.183A3.498 3.498 0 0 1 8 10.5c1.295 0 2.426.703 3.032 1.75a.5.5 0 0 0 .866-.5A4.498 4.498 0 0 0 8 9.5a4.5 4.5 0 0 0-3.898 2.25.5.5 0 0 0 .183.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                </svg>
                  That's not good
              </h4>
              <p>Something here.</p>
              <hr>
              <p class="mb-0">Some links here.</p>
            </div>
        </div>
    </div>


</div>
</body>
</html>
